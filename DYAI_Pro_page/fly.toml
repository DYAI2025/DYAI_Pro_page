# fly.toml file for DYAI website
app = "dyai-website"
primary_region = "fra"

[build]
  # Build process handled by Dockerfile

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "shared-cpu-1x"
